<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic Stock Market Tracker</h1>
        <p>Enter a company symbol to get the current stock price. For example:</p>
        <ul>
            <li><strong>AAPL</strong> for Apple Inc.</li>
            <li><strong>GOOGL</strong> for Alphabet Inc. (Google)</li>
            <li><strong>MSFT</strong> for Microsoft Corporation</li>
        </ul>
        <input type="text" id="stockInput" placeholder="e.g., AAPL">
        <button id="searchBtn">Search</button>
        <div id="stockResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
