<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <div class="input-section">
            <input type="text" id="exerciseInput" placeholder="Enter exercise..." />
            <input type="number" id="durationInput" placeholder="Duration (minutes)" />
            <button id="addExerciseButton">Add Exercise</button>
        </div>
        <ul id="exerciseList"></ul>
        <div id="summary">
            <h2>Summary</h2>
            <p id="totalDuration">Total Duration: 0 minutes</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
